<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - LearnEnrich</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Top Navigation -->
    <nav class="dashboard-nav">
        <div class="dashboard-nav-container">
            <div class="nav-brand">
                <img src="LearnEnrich Logo.png" alt="LearnEnrich" class="brand-logo">
                <span class="brand-name">LearnEnrich</span>
            </div>
            <div class="nav-user">
                <span class="user-name" id="userName">Student</span>
                <div class="user-dropdown">
                    <button class="user-avatar" onclick="toggleUserMenu()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="dropdown-menu" id="userMenu">
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Fixed Sidebar -->
        <aside class="dashboard-sidebar sidebar-fixed">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="courses.html" class="sidebar-link active">
                    <i class="fas fa-book"></i>
                    <span>My Courses</span>
                </a>
                <a href="assignments.html" class="sidebar-link">
                    <i class="fas fa-tasks"></i>
                    <span>Assignments</span>
                </a>
                <a href="exams.html" class="sidebar-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Exams</span>
                </a>
                <a href="grades.html" class="sidebar-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Grades</span>
                </a>
                <a href="certificates.html" class="sidebar-link">
                    <i class="fas fa-certificate"></i>
                    <span>Certificates</span>
                </a>
                <a href="career.html" class="sidebar-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Career Path</span>
                </a>
                <a href="discussion.html" class="sidebar-link">
                    <i class="fas fa-comments"></i>
                    <span>Discussion</span>
                </a>
                <a href="notifications.html" class="sidebar-link">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="settings.html" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main course-content-main">
            <!-- Course Header -->
            <div class="course-content-header">
                <button onclick="window.history.back()" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Courses
                </button>
                <div class="course-title-section">
                    <h1 id="courseTitle">Course Title</h1>
                    <p id="courseCode">COURSE-101</p>
                </div>
                <div class="course-progress-header">
                    <span id="progressText">0% Complete</span>
                    <div class="progress-bar-header">
                        <div class="progress-fill-header" id="progressBar"></div>
                    </div>
                </div>
            </div>

            <!-- Course Navigation Tabs -->
            <div class="content-tabs">
                <button class="content-tab active" onclick="showTab('overview')">
                    <i class="fas fa-info-circle"></i> Overview
                </button>
                <button class="content-tab" onclick="showTab('modules')">
                    <i class="fas fa-book-open"></i> Course Modules
                </button>
                <button class="content-tab" onclick="showTab('studynotes')">
                    <i class="fas fa-file-alt"></i> Study Notes
                </button>
                <button class="content-tab" onclick="showTab('quizzes')">
                    <i class="fas fa-question-circle"></i> Practice Quizzes
                </button>
                <button class="content-tab" onclick="showTab('resources')">
                    <i class="fas fa-download"></i> Resources & PDFs
                </button>
            </div>

            <!-- Tab Content -->
            <div id="tabContent" class="tab-content-area">
                <!-- Populated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="custom-modals.js"></script>
    <script src="pdf-generator.js"></script>
    <script src="study-content.js"></script>
    <script src="course-content.js"></script>
</body>
</html>
